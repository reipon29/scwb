<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>楽団の紹介 | 諏訪市民吹奏楽団</title>
  <meta name="description" content="1994年設立の諏訪市民吹奏楽団の歴史と活動内容をご紹介します。">

  <!-- Google Fonts: Noto Sans JP と Oswald フォントを読み込み -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP|Oswald&display=swap" rel="stylesheet">
  <!-- FontAwesome: アイコンライブラリ -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"
  />
  <!-- 共通スタイル -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/img/icon.png" type="image/png">
</head>
<body>
  <div id="include-header"></div>

  <!-- メインコンテンツ -->
  <main>
    <section id="shokai" class="section fade-up">
      <div class="container">
        <!-- セクション見出し -->
        <h1 class="section-title">諏訪市民吹奏楽団について</h1>

        <!-- 団の概要 -->
        <div class="card">
          <p>
            諏訪市民吹奏楽団は1994年6月に発足した、市民参加型の吹奏楽団です。
            技術レベルや年齢、職業を問わず、幅広いメンバーが集い、
            自由で楽しい雰囲気の中で演奏活動を行っています。
          </p>
          <p>
            「楽器が大好き」という方から、学生時代を懐かしむ方まで、
            誰でも気軽に参加できる団体として、演奏の喜びを分かち合っています。
          </p>
        </div>

        <!-- 後援会について -->
        <div class="card">
          <h2>後援会のご紹介</h2>
          <p>
            発足当初より地域の皆様に後援会を組織していただき、
            楽器購入や演奏会開催のサポートをいただいております。
            金銭面だけでなく運営面でも手厚いご支援を賜り、
            恵まれた環境で活動できることに心より感謝申し上げます。
          </p>
        </div>

        <!-- 見学・お問い合わせCTA -->
        <div class="cta" style="text-align:center; margin-top:2rem;">
          <a href="mailto:info@scwb.net" class="btn-primary">
            <i class="fas fa-envelope"></i> 見学申し込み・お問い合わせ
          </a>
        </div>
      </div>
    </section>
  </main>

  <div id="include-footer"></div>
  <!-- 共通スクリプト -->
  <script src="/js/script.js"></script>

</html>
